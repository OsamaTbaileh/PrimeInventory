{% include 'general/header.html' %} 

<div class="general-body min-vh-100">
    <div class="container col-lg-7 px-4 py-3 mx-auto form-style rounded form-body">
      <h2 class="py-3">Update {{ the_product[0].name}} product:</h2>

      <form action="/products/update_product" method="post" enctype="multipart/form-data">
      <!-- Display errors validations for the user. -->
      <div class="row justify-content-center">
        <div class="col-sm-11">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul  style="color: red;">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
        </div>
      </div>

        <div class="form-group row mb-3 justify-content-center">
          <label for="product-id" class="col-sm-2 col-form-label text-center golden-form-label rounded mb-1 nowrap-text min-width-div">ID:</label>
          <div class="col-sm-8 form-input-style ">
            <input type="text" class="form-control  text-center" id="product-id" placeholder="Insert updated ID" name="product_id" value="{{ the_product[0].product_id }}">
          </div>
        </div>

        <div class="form-group row mb-3 justify-content-center">
            <label for="product-name" class="col-sm-2 col-form-label text-center golden-form-label rounded mb-1 nowrap-text min-width-div">Name:</label>
            <div class="col-sm-8 form-input-style ">
              <input type="text" class="form-control  text-center" id="product-name" placeholder="Insert updated name" name="product_name" value="{{ the_product[0].name }}">
            </div>
        </div>

        <div class="form-group row mb-3 justify-content-center">
            <label for="product-price" class="col-sm-2 col-form-label text-center golden-form-label rounded mb-1 nowrap-text min-width-div">Price $:</label>
            <div class="col-sm-8 form-input-style ">
              <input type="text" class="form-control text-center" id="product-price" placeholder="Insert updated price" name="product_price" value="{{ the_product[0].price }}">
            </div>
        </div>

        <input type="hidden" name="old_product_id" value="{{the_product[0].product_id}}">
        <input type="hidden" name="old_product_name" value="{{the_product[0].name}}">

        <div class="form-group row mb-3 justify-content-center">
          <div class="col-sm-4 text-center">
            <button type="submit" class="golden-button glow-button">Update</button>
          </div>
        </div>
  
      </form>
    </div>
</div>

{%include 'general/footer.html'%}
