{% include 'general/header.html' %} 


<div class="mx-0 px-0 mw-100 my-5 pb-3 d-flex justify-content-center">
  <div class="container col-lg-7 px-4 form-style rounded form-body">
    <h2 class="py-3">Update {{ the_product.name }} product:</h2>

    <form action="/products/update_product" method="post" enctype="multipart/form-data">
    <!-- Display errors validations for the user. -->
    <div class="row justify-content-center">
      <div class="col-sm-11">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul  style="color: red;">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>
    </div>

      <div class="form-group row mb-3 justify-content-center">
        <label for="product-id" class="col-sm-2 col-form-label text-center golden-form-label rounded mb-1 nowrap-text min-width-div">ID:</label>
        <div class="col-sm-8 form-input-style ">
          <input type="text" class="form-control  text-center" id="product-id" placeholder="Insert updated ID" name="product_id" value="{{ the_product.product_id }}">
        </div>
      </div>

      <div class="form-group row mb-3 justify-content-center">
          <label for="product-name" class="col-sm-2 col-form-label text-center golden-form-label rounded mb-1 nowrap-text min-width-div">Name:</label>
          <div class="col-sm-8 form-input-style ">
            <input type="text" class="form-control  text-center" id="product-name" placeholder="Insert updated name" name="product_name" value="{{ the_product.name }}">
          </div>
      </div>

      <div class="form-group row mb-3 justify-content-center">
          <label for="product-price" class="col-sm-2 col-form-label text-center golden-form-label rounded mb-1 nowrap-text min-width-div">Price $:</label>
          <div class="col-sm-8 form-input-style ">
            <input type="number" class="form-control text-center" id="product-price" placeholder="Insert updated price" name="product_price" value="{{ the_product.price }}">
          </div>
      </div>

      <input type="hidden" name="old_product_id" value="{{ the_product.product_id }}">
      <input type="hidden" name="old_product_name" value="{{ the_product.name }}">
      <input type="hidden" name="user_id" value="{{ session.user_id }}">

      <div class="form-group row mb-3 justify-content-center">
        <div class="col-sm-4 text-center">
          <button type="submit" class="golden-button glow-button">Update</button>
        </div>
      </div>

    </form>
  </div>
</div>


{%include 'general/footer.html'%}
